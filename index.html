<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NewsApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gaming</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sports</a>
          </li>
        </ul>
        <form class="d-flex" role="search" id="search-form">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to News App (<span id="resultCount"></span> Result)</h1>
    <div class="row content" id="news-container">
      
    </div>
  </div>
  <div class="d-flex justify-content-around">
    <button class="btn btn-primary" id="prev-page"> < Previous page</button>
    <button class="btn btn-primary" id="next-page">Next page ></button>
  </div>

  
  <div id="offline-articles" class="container mt-5">
    <h2>Offline Articles</h2>
    <div class="row content" id="offline-news-container">
     
    </div>
  </div>

  <script>
    let currentPage = 1;
    let currentQuery = 'technology';

    
    const fetchNews = async (page, query) => {
      const url = `https://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=b3f8d5b146be4afd88811b2737c399be`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        console.log(JSON.stringify(data));

        if (data.status === "ok") {
          document.getElementById('resultCount').innerText = data.totalResults;
          displayNews(data.articles);
        } else {
          console.error("Error fetching news:", data);
        }
      } catch (error) {
        console.error("Error fetching news:", error);
      }
    };

    
    const truncateText = (text, length) => {
      if (text.length > length) {
        return text.substring(0, length) + '...';
      }
      return text;
    };

    
    const displayNews = (articles) => {
      const newsContainer = document.getElementById('news-container');
      newsContainer.innerHTML = '';

      if (articles.length === 0) {
        newsContainer.innerHTML = '<p>No news articles found.</p>';
        return;
      }

      articles.forEach(article => {
        const description = article.description ? truncateText(article.description, 100) : 'No description available.';
        const newsCard = `
          <div class="card my-4 mx-2" style="width: 18rem;">
            <img src="${article.urlToImage || 'placeholder.jpg'}" class="card-img-top" alt="${article.title}">
            <div class="card-body">
              <h5 class="card-title">${article.title}</h5>
              <p class="card-text">${description}</p>
              <a href="${article.url}" class="btn btn-primary" target="_blank">Read more</a>
              <button class="btn btn-secondary mt-2" onclick='bookmarkArticle(${JSON.stringify(article)})'>Bookmark</button>
              <button class="btn btn-info mt-2" onclick='shareArticle("${article.url}", "${article.title}")'>Share</button>
              <button class="btn btn-warning mt-2" onclick='saveArticleForOffline(${JSON.stringify(article)})'>Save for Offline</button>
            </div>
          </div>`;
        newsContainer.insertAdjacentHTML('beforeend', newsCard);
      });
    };

    
    const bookmarkArticle = (article) => {
      let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
      if (!bookmarks.find(bookmark => bookmark.url === article.url)) {
        bookmarks.push(article);
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        alert('Article bookmarked!');
      } else {
        alert('Article already bookmarked.');
      }
    };

    
    const shareArticle = (url, title) => {
      if (navigator.share) {
        navigator.share({
          title: title,
          url: url
        }).then(() => console.log('Thanks for sharing!'))
        .catch(console.error);
      } else {
        alert('Sharing not supported');
      }
    };

    
    const saveArticleForOffline = (article) => {
      const request = indexedDB.open('newsAppDB', 1);

      request.onupgradeneeded = (event) => {
        const db = event.target.result;
        db.createObjectStore('articles', { keyPath: 'url' });
      };

      request.onsuccess = (event) => {
        const db = event.target.result;
        const transaction = db.transaction('articles', 'readwrite');
        const store = transaction.objectStore('articles');
        store.put(article);
        alert('Article saved for offline reading!');
        displayOfflineArticles(); 
      };
    };

    
    const displayOfflineArticles = () => {
      const offlineContainer = document.getElementById('offline-news-container');
      offlineContainer.innerHTML = '';

      const request = indexedDB.open('newsAppDB', 1);

      request.onsuccess = (event) => {
        const db = event.target.result;
        const transaction = db.transaction('articles', 'readonly');
        const store = transaction.objectStore('articles');
        const allArticles = store.getAll();
        allArticles.onsuccess = () => {
          const articles = allArticles.result;
          if (articles.length === 0) {
            offlineContainer.innerHTML = '<p>No offline articles available.</p>';
            return;
          }

          articles.forEach(article => {
            const description = article.description ? truncateText(article.description, 100) : 'No description available.';
            const newsCard = `
              <div class="card my-4 mx-2" style="width: 18rem;">
                <img src="${article.urlToImage || 'placeholder.jpg'}" class="card-img-top" alt="${article.title}">
                <div class="card-body">
                  <h5 class="card-title">${article.title}</h5>
                  <p class="card-text">${description}</p>
                  <a href="${article.url}" class="btn btn-primary" target="_blank">Read more</a>
                </div>
              </div>`;
            offlineContainer.insertAdjacentHTML('beforeend', newsCard);
          });
        };
      };
    };

  
    document.getElementById('prev-page').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        fetchNews(currentPage, currentQuery);
      }
    });

    document.getElementById('next-page').addEventListener('click', () => {
      currentPage++;
      fetchNews(currentPage, currentQuery);
    });

    document.getElementById('search-form').addEventListener('submit', (event) => {
      event.preventDefault();
      currentQuery = document.getElementById('search-input').value;
      currentPage = 1; // Reset to first page on search
      fetchNews(currentPage, currentQuery);
    });

    // Initialize the app
    fetchNews(currentPage, currentQuery);
    displayOfflineArticles();

    // Service Worker registration (basic setup)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      }).catch(error => {
        console.error('Service Worker registration failed:', error);
      });
    }
  </script>
</body>

</html>
